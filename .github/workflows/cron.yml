name: Cron Test
on:
  schedule:
    - cron: '51 15 * * *'  # 15:40 (fra qualche minuto)
    - cron: '52 15 * * *'  # 15:45 (backup)
  workflow_dispatch:       # Permette trigger manuale

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Vercel API
        run: |
          echo "Triggering cron at $(date)"
          curl -X POST https://vite-react-19lreeugm-vagliofabianos-projects.vercel.app/api/cron \
            -H "Content-Type: application/json"
          echo "Cron triggered successfully"